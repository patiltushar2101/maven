{% extends 'faculty\base.html' %}
{% load static %}
{% block content %}
<form action="" method="POST" novalidate>
{% csrf_token %}
{% if form.non_field_errors %}
    {% for error in form.non_field_errors %}
        <p>{{error}}</p>
    {% endfor %}
{% endif %}
{% for f in form %}
    {{f.label_tag}} {{f}} {{f.errors|striptags}}<br><br>
{% endfor %}    
<input type="submit" value="submit"></input>
{% endblock %}
